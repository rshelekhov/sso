apiVersion: 1

datasources:
  # Prometheus - metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  # Loki - logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # Tempo - traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "loki"
      nodeGraph:
        enabled: false
