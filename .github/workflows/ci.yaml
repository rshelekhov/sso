name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sso_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.12.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Install dependencies
        run: go mod download

      - name: Create /config directory
        run: mkdir -p ./config

      - name: Display individual secrets
        run: |
          echo "DB_CONN_URL=${{ secrets.DB_CONN_URL }}"
          echo "APP_ENV=${{ secrets.APP_ENV }}"
          echo "GRPC_SERVER_PORT=${{ secrets.GRPC_SERVER_PORT }}"

      - name: Create .env file
        run: |
          set -x
          echo "${{ secrets.ENV_CONFIG }}" > ./config/.env
          cat ./config/.env

      - name: Display .env file
        run: cat ./config/.env

      - name: Wait for PostgreSQL to be ready
        run: sleep 10

      - name: Check PostgreSQL connection
        run: pg_isready -h localhost -p 5432

      - name: Run tests
        run: make test-all-app

      - name: Notify results
        run: echo "Tests completed!"