name: Publish to Docker Hub

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number in "v1.2.3" format'
        required: true
  release:
    types: [published]

env:
  REGISTRY_IMAGE: rshelekhov/grpc-sso

jobs:
  build:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo into the Go module directory
        uses: actions/checkout@v3

      - name: Set gRPC-SSO version
        run: |
          echo ${{ github.ref_name }} >> ./src/web/api/version.txt
          echo Set version ${{ github.ref_name }}

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=schedule
            type=semver,pattern={{raw}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha

      - name: setup up QUEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_RS_USER }}
          password: ${{ secrets.DOCKER_HUB_RS_PASSWORD }}

      - name: Build docker image and push to Docker Hub
        uses: docker/build-push-action@v4
        id: build
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true