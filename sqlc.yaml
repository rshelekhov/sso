version: "2"
sql:
  - schema: "migrations"
    queries: "internal/storage/postgres/query"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"